
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>محلل الأسهم الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme Values */
        --glass-blur: 20px;
        --glass-blur-heavy: 40px;
        --bg-gradient: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        --accent-color: #6366f1; /* Indigo-500 */
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #000000;
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        background-size: cover;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        transition: background-image 0.5s ease-in-out;
      }
      
      /* Liquid Glass Utility Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: backdrop-filter 0.3s ease;
      }
      
      .glass-panel-heavy {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(var(--glass-blur-heavy));
        -webkit-backdrop-filter: blur(var(--glass-blur-heavy));
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: backdrop-filter 0.3s ease;
      }

      .liquid-button {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%), var(--accent-color);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 4px 20px rgba(79, 70, 229, 0.5);
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
    </style>
