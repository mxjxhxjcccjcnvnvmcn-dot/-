
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020205" />
    <title>محلل الأسهم الذكي | رؤية رقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #020205;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-main);
        color: #f8fafc;
        overflow-x: hidden;
      }

      .ambient-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #020205;
        transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Royal Glow Animation: Red, Blue, White with Gold Center */
      @keyframes royal-glow {
        0% { 
          box-shadow: 0 0 30px -5px #ff0000, 0 0 15px -2px #0000ff, inset 0 0 20px #ffd700; 
          border-color: #ffffff44;
        }
        33% { 
          box-shadow: 0 0 50px 0px #0000ff, 0 0 25px 5px #ff0000, inset 0 0 40px #ffd700; 
          border-color: #ffd70088;
        }
        66% { 
          box-shadow: 0 0 40px 5px #ffffff, 0 0 30px 10px #ff0000, inset 0 0 30px #ffd700; 
          border-color: #0000ff88;
        }
        100% { 
          box-shadow: 0 0 30px -5px #ff0000, 0 0 15px -2px #0000ff, inset 0 0 20px #ffd700; 
          border-color: #ffffff44;
        }
      }
      .animate-royal-glow { 
        animation: royal-glow 4s infinite ease-in-out;
        background: radial-gradient(circle at center, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
      }

      @keyframes gold-shimmer {
        0% { filter: brightness(1) contrast(1.2); }
        50% { filter: brightness(1.5) contrast(1.5) drop-shadow(0 0 15px #ffd700); }
        100% { filter: brightness(1) contrast(1.2); }
      }
      .gold-center-icon { animation: gold-shimmer 2s infinite ease-in-out; color: #ffd700; }

      /* Animated Glow for Silver: Pulse */
      @keyframes silver-pulse-glow {
        0%, 100% { box-shadow: 0 0 20px -5px rgba(148, 163, 184, 0.3); border-color: rgba(148, 163, 184, 0.2); }
        50% { box-shadow: 0 0 40px 0px rgba(148, 163, 184, 0.5); border-color: rgba(148, 163, 184, 0.4); }
      }
      .animate-silver-pulse-glow { animation: silver-pulse-glow 4s infinite ease-in-out; }

      /* Animated Glow for Gold: Rotating Halo */
      @keyframes gold-halo {
        0%, 100% { box-shadow: 0 0 30px -5px rgba(251, 191, 36, 0.4); border-color: rgba(251, 191, 36, 0.2); }
        50% { box-shadow: 0 0 60px 10px rgba(251, 191, 36, 0.7); border-color: rgba(251, 191, 36, 0.6); }
      }
      .animate-gold-halo { animation: gold-halo 3s infinite ease-in-out; }

      /* Animated Glow for Platinum: Liquid Neon Shifting */
      @keyframes liquid-glow-platinum {
        0% { box-shadow: 0 0 40px -10px rgba(129, 140, 248, 0.4); border-color: rgba(129, 140, 248, 0.2); }
        33% { box-shadow: 0 0 80px 0px rgba(168, 85, 247, 0.6); border-color: rgba(168, 85, 247, 0.5); }
        66% { box-shadow: 0 0 80px 0px rgba(6, 182, 212, 0.6); border-color: rgba(6, 182, 212, 0.5); }
        100% { box-shadow: 0 0 40px -10px rgba(129, 140, 248, 0.4); border-color: rgba(129, 140, 248, 0.2); }
      }
      .animate-liquid-glow-platinum { animation: liquid-glow-platinum 6s infinite ease-in-out; }

      .glass-panel-heavy {
        background: rgba(10, 10, 20, 0.92);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
    </style>

}
</script>
</head>
